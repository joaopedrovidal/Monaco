<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="estilo2.css">
    <link rel="shortcut icon" href="assets/logo.svg" type="image/x-icon">
    <title>Login e cadastro | Ecoleta</title>
</head>

<body>

    <div class="container" id="container">
        <div class="form-container sign-up">
            <form>
                <h1>Criar conta</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <span>Ou use seu e-mail para registrar-se</span>
                <input type="text" placeholder="Nome" id="nome">
                <input type="email" placeholder="Email" id="email">
                <input type="password" placeholder="Senha" id="senha">
                <button>Registre-se</button>
            </form>
        </div>
        <div class="form-container sign-in">
            <form>
                <h1>Logar</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <span>ou use sua senha de e-mail</span>
                <input type="email" placeholder="Email" id="emailLogin">       
                <input type="password" placeholder="Password" id="senhaLogin"> 
                <a href="index3.html">Esqueceu sua senha?</a>
                <button onclick="entrar(event)">Logar</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Bem vindo de volta!</h1>
                    <p>Crie sua conta para usar todos os recursos do site</p>
                    <button class="hidden" id="login">Logar</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Ol√°, Amigo(a)!</h1>
                    <p>Crie sua conta para usar todos os recursos do site</p>
                    <button type="button"  onclick="registrar()" class="hidden" id="register">Registre-se</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
